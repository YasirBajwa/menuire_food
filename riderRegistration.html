<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./asset/styles/riderRegistration.css" />
    <title>Login Page</title>
  </head>
  <body>
    <section>

      <div class="container-cloud" >
       
          <div class="cloud1">
           <img src="./asset/images/Path 153.png" width="200">
          </div>
          <div class="cloud2">
            <img src="./asset/images/Path 154.png" width="180">

          </div>
          <div class="cloud3">
           </div>
           <div class="cloud4">
 
           </div>

      </div></div>
      <div class="container-fluid login-page-wrapper p0">
       
        <div class="row">
          <div class="col-xl-5 col-lg-5 col-md-5 login-img-section " class="img-responsive">
            <!-- <div class="login-img2">
              <img src="./src/images/login-img2.png" />
            </div> -->
          </div>
          <div class="col-xl-5 col-lg-5 col-md-5 login-form-section">
            <form>
              <div class="headings">
                <h1>
                  Create
                </h1>
                <p>
                  Please log in to your account to <br />
                  continue with Menuire
                </p>
              </div>
              <div class="form-group input-icons">
                <i class="icon">
                  <img src="./asset/images/registration-man.png" width="15" />
                </i>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group input-icons">
                <i class="icon">
                  <img src="./asset/images/login-msg.png" width="15" />
                </i>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group input-icons">
                <i class="icon">
                  <img src="./asset/images/tel.png" width="15" />
                </i>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group input-icons">
                <i class="icon">
                  <img src="./asset/images/login-password.png" width="15" />
                </i>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >You have agreed terms and conditions & <br />
                  privacy policy</label
                >
              </div>
              <br />
              <div>
                <button type="submit" class="btn btn-danger register-btn">
                 <a href="./riderOtp.html"> REGISTER NOW </a>
                </button>
              </div>
              <div></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br><br><br>
  </body>
</html>
