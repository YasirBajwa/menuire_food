<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/styles/loginStyle.css" />
    <title>Login Page</title>
  </head>
  <body>
    <section>
      <div class="container-fluid login-page-wrapper p0">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 login-img-section">
            
          </div>
          <div class="col-xl-5 col-lg-5 col-md-10 login-form-section">
            <form>
              <div class="headings">
                <h1>
                  Forget Password?
                </h1>
                <p>
                  Enter Email Address below to get New <br />
                  Password Link
                </p>
              </div><br><br>
              <div class="form-group input-icons">
                <i class="icon">
                  <img src="./src/images/login-msg.png" width="15" />
                </i>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                />
              </div><br>
             

                <button type="submit" class="btn btn-danger">RESET NOW</button>
                <br /><br /><br /><br /> <br /><br />
                <a href="#">RESEND</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
